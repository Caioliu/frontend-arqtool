<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Hora</title>
    <link rel="stylesheet" href="./valor-hora.css">
</head>
<body>
    <h1>Calcule a sua hora de trabalho</h1>
    <div class="container">
        <label class="label-input" for="">
            <!-- <i class="far fa-user icon-modify"></i> -->
            <input id="faturamentoMensalDesejado" type="number" placeholder="Faturamento Mensal Desejado">
        </label>

        <label class="label-input" for="">
            <!-- <i class="far fa-user icon-modify"></i> -->
            <input id="reservaMensal" type="number" placeholder="Reserva Mensal">
        </label>

        <label class="label-input" for="">
            <!-- <i class="far fa-user icon-modify"></i> -->
            <input id="diasTrabalhadosPorSemana" type="number" placeholder="Dias Trabalhadas por Semana">
        </label>

        <label class="label-input" for="">
            <!-- <i class="far fa-user icon-modify"></i> -->
            <input id="horasTrabalhadasPorDia" type="number" placeholder="Horas Trabalhadas por Dia">
        </label>

        <label class="label-input" for="">
            <!-- <i class="far fa-user icon-modify"></i> -->
            <input id="diasFeriasPorAno" type="number" placeholder="Dias de Férias por Ano">
        </label>

        <button>Enviar e Calcular</button>
        
    </div>
</body>
</html>
